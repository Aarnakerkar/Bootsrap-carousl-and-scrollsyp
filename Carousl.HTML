<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>carousel example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1" ></li>
                <li data-target="#mycarousel" data-slide-to="2" ></li>

            </ol>
            <div class="carousel-inner">
            <div class="item active">
                <img src="https://people.com/thmb/ZhByRh3Bp-gAjVnx7TwkFuJ1l_I=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(999x0:1001x2)/Taylor-Swift-3-060123-e2b046af8dc94526a447a455abb2ad1d.jpg">
            </div>
            <div class="item">
                <img src="https://tse1.mm.bing.net/th/id/OIP.K7PP_yVI6Po26310zImIfQHaFk?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3">
            </div>
            <div class="item">
                <img src="https://tse3.mm.bing.net/th/id/OIP.Cz7OCXkDyj4wCyfU7M4V1AHaE8?r=0&cb=thfc1&rs=1&pid=ImgDetMain&o=7&rm=3">
            </div>
            </div>
            <a class="left carousel-control"href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
                <span  class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
</body>
</html>
